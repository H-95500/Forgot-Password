<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Resources/css/login.css">
</head>

<body>
  <!--Above Header-->
  <div class="header-container">
    <div class="container-fluid">
      <p class="userlogo">CONTACT US | WORLD WIDE</p>
    </div>
  </div>
  <!--Nav Bar-->
  <div class="top-nav">
    <div class="container-fluid">
      <img src="Resources/images/aig-insurance.svg" alt="AIG logo">
      <p class="title_login">GENERATION 5 EXTENDED WARRANTY SYSTEM</p>
    </div>
  </div>
  <!--Form-->
  <div class="forgot-container">
    <div class="forgot-border-class">
      <p class="forgot-password-heading">Forgot Password</p>
      <section>
        <form class="forgot-form" action="#">
          <div class="input-userid">
            <label> User ID :</label>
            <input type="text" class="user" name="userid" placeholder="Enter User ID">
          </div>
          <div class="input-password1">
            <label>Password Question 1 : </label>
            <span class="span2"> What is your favourite pet name? </span><br><br>
            <input type="text" class="pass1" name="password1" placeholder="Enter Your Answer">
          </div>
          <div class="input-password2">
            <label>Password Question 2 : </label>
           
            <span class="span2"> What is the model of your first car? </span><br><br>
            <input type="text" class="pass2" name="password2" placeholder="Enter Your Answer">
          </div>
          <div class="buttons">
            <button type="button" class="change">Send</button>
            <button type="button" class="clear">Clear</button>
            <button type="button" class="back">Back</button>
          </div>
        </form>
      </section>
    </div>
  </div>
  <!--Footer-->
  <div class="footer">
    <div class="footer-left">
      <p>
        @2012 American International Group, Inc.
        All Rights Reserved.</p>
    </div>
    <div class="footer-right">
      <p> AIG.com | Terms of Use | Legal Notice | Privacy </p>
    </div>
  </div>
</body>
